<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ExpantaNum.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <p style="font-size:32px;">You have <b style="color:aquamarine">{{ particles.floor() }}</b> particle<span v-if="particles.floor() != 1">s</span>.</p>
        
        <div>
            <h1 class="nav">Quarks</h1>
            <section>
                <article>
                    Up quarks<br>
                    You have <b class="q-up">{{ quarks.up.count.floor() }}</b> up quarks,<br>
                    boosting particle production by x<b>{{ quarks.up.getProduction() }}</b>.<br>
                    <button class="q-up" v-on:click="quarks.up.add()">Cost: 10</button>
                </article>
                <article>
                    Down quarks<br>
                    You have <b class="q-dn">0</b> down quarks,<br>
                    reducing the tick interval by x<b>1.000</b>.<br>
                    <button class="q-dn" v-on:click="purchase('quarks.dn')">Cost: 10</button>
                </article>
            </section>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
