        <table>
            <tr>
                <th>Manual</th>

            </tr>
            <tr>

                    <button class="skill unlocked">
                        α<sub>/click</sub> is x2.<br>
                        10 α<sub>μ</sub>
                    </button>
                </td>
                <td>
                    <button class="skill unlocked">
                        α<sub>/s</sub> is 2x<br>more powerful.<br>
                        10 α<sub>μ</sub>
                    </button>
                </td>
                <td>
                    <button class="skill unlocked">
                        Start α resets with 100 α.
                        100 α<sub>μ</sub>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="skill locked">
                        α<sub>/click</sub> is x4.<br>
                        100 α<sub>μ</sub>
                    </button>
                </td>
                <td>
                    <button class="skill locked">
                        α<sub>/s</sub> is 5x<br>more powerful.<br>
                        1000 α<sub>μ</sub>
                    </button>

                <td>
                    <button class="skill locked">
                        Gain 25% more α<sub>μ</sub>.<br>
                        2500 α<sub>μ</sub>
                    </button>

            </tr>
            <tr>
                <td>
                    <button class="skill locked">
                        α<sub>/click</sub> is x10.<br>

                </td>
                <td>
                    <button class="skill locked">
                        α<sub>/s</sub> is 10x<br>more powerful.<br>
                        1e5 α<sub>μ</sub>
                    </button>
                </td>
                <td>
                    <button class="skill locked">
                        Unlock <b>α-challenges</b>.<br>
                        ℵ₀ <= { 0 .. 1ee75 }
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="skill locked">
                        α<sub>/click</sub> is x1000.<br>
                        1e10 α<sub>μ</sub>
                    </button>
                </td>
                <td>
                    <button class="skill locked">
                        +0.1 auto for each α<sub>/s</sub><br>per manual gain.<br>
                        1e20 α<sub>μ</sub>
                    </button>
                </td>
                <td>
                    <button class="skill locked">
                        Unlock <b>Automators</b>.<br>
                        ℵ₀ <= { 0 .. 1ee50 }
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="skill locked">
                        Gain 1% of your α<sub>/click</sub><br>(+1 if zero)<br>
                        1ee10 α<sub>μ</sub>
                    </button>
                </td>
                <td>
                    <button class="skill locked">
                        Each α<sub>/s</sub> adds +1 auto<br>

                    <button class="skill locked">
